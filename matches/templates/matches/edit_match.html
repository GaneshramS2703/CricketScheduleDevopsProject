{% extends "matches/base.html" %}

{% block title %}Edit Match{% endblock %}

{% block content %}
    <h2>Edit Match</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="team1">Team 1:</label>
        <input type="text" name="team1" value="{{ match.team1 }}" required>

        <label for="team2">Team 2:</label>
        <input type="text" name="team2" value="{{ match.team2 }}" required>

        <label for="match_time">Match Date and Time:</label>
        <input type="datetime-local" name="match_time" value="{{ form.match_time.value|date:'Y-m-d\\TH:i' }}" required>

        <label for="venue">Venue:</label>
        <input type="text" name="venue" value="{{ match.venue }}" required>

        <label for="watch">Watch on:</label>
        <input type="text" name="watch" value="{{ match.watch }}" required>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'match_list' %}">Back to Match List</a>
{% endblock %}
