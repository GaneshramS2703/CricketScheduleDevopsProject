{% load static %}  <!-- Load static files tag at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Link to your CSS file -->
</head>
<body>

    <div class="signin-container">
        <h2>Sign In to Your Account</h2>

        <!-- Display any messages (like errors) -->
        {% if messages %}
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- Sign-In Form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                {{ form.username.label_tag }}<br>
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}<br>
                {{ form.password }}
            </div>

            <button type="submit" class="signin-button">Sign In</button>
        </form>

        <p>Donâ€™t have an account? <a href="{% url 'sign_up' %}">Sign up here</a></p>
    </div>

</body>
</html>
