{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Match</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Add New Match</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="team1">Team 1:</label>
            <input type="text" name="team1" id="team1" required>
        </div>
        <div>
            <label for="team2">Team 2:</label>
            <input type="text" name="team2" id="team2" required>
        </div>
        <div>
            <label for="match_time">Match Date and Time:</label>
            <input type="datetime-local" name="match_time" id="match_time" required>
        </div>
        <div>
            <label for="venue">Venue:</label>
            <input type="text" name="venue" id="venue" required>
        </div>
        <div>
            <label for="watch">Watch on:</label>
            <input type="text" name="watch" id="watch" required>
        </div>
        <div>
            <input type="submit" value="Add Match" class="btn btn-primary">
        </div>
    </form>
    <a href="{% url 'match_list' %}" class="btn btn-secondary">Back to List</a>
</body>
</html>
