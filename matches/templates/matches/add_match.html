{% extends "matches/base.html" %}

{% block title %}Add New Match{% endblock %}

{% block content %}
    <h2 style="text-align: center; font-family: Arial, sans-serif;">Add New Match</h2>
    <form method="POST" style="max-width: 500px; margin: auto;">
        {% csrf_token %}
        <label for="team1" style="display: block; margin-bottom: 5px; font-weight: bold;">Team 1:</label>
        <input type="text" name="team1" id="team1" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

        <label for="team2" style="display: block; margin-bottom: 5px; font-weight: bold;">Team 2:</label>
        <input type="text" name="team2" id="team2" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

        <label for="match_time" style="display: block; margin-bottom: 5px; font-weight: bold;">Match Date and Time:</label>
        <input type="datetime-local" name="match_time" id="match_time" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

        <label for="venue" style="display: block; margin-bottom: 5px; font-weight: bold;">Venue:</label>
        <input type="text" name="venue" id="venue" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

        <label for="watch" style="display: block; margin-bottom: 5px; font-weight: bold;">Watch on:</label>
        <input type="text" name="watch" id="watch" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

        <button type="submit" style="display: block; background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Add Match</button>
    </form>
    <a href="{% url 'match_list' %}" style="display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #3498db;">Back to List</a>
{% endblock %}
