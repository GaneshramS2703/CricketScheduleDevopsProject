<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cricket Schedule{% endblock %}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background-color: #2c3e50; color: white; padding: 15px; text-align: center;">
        <div>
            <h1 style="margin: 0;">Cricket Match Schedule</h1>
            {% if user.is_authenticated %}
                <p>Welcome back, {{ user.username }}! <a href="{% url 'logout' %}" style="color: #f39c12; text-decoration: none;">Logout</a></p>
            {% else %}
                <a href="{% url 'login' %}" style="color: #f39c12; text-decoration: none;">Login</a> | <a href="{% url 'sign_up' %}" style="color: #f39c12; text-decoration: none;">Sign Up</a>
            {% endif %}
        </div>
    </header>
    <main style="padding: 20px;">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
