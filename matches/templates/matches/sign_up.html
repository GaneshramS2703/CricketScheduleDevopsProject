{% extends "matches/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2 style="text-align: center; font-family: Arial, sans-serif;">Sign Up</h2>
    <form method="POST" style="max-width: 400px; margin: auto;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Username:</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email:</label>
            <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password:</label>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <button type="submit" style="display: block; background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'login' %}" style="color: #3498db; text-decoration: none;">Already have an account? Login</a>
    </div>
{% endblock %}
